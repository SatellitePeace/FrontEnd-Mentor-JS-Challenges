<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">


    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>

    <main class="card main">
      <article class="card__subtitle card__subtitle--one d-md-none text-start">
        <span class="card__subtitle--circle"></span>
        <h1>BASE <br> APPAREL</h1>
      </article>
      <img src="/images/hero-mobile.jpg" class="card__photo" alt="photo of a pretty woman">
      <section class="card-body mycard__body text-center text-md-start ">
        <article class="card__subtitle card__subtitle--two d-sm-none d-md-flex">
          <span class="card__subtitle--circle"></span>
          <h1>BASE <br> APPAREL</h1>
        </article>
        <h2 class="card-title mycard__title px-md-4"><span>We're</span>
          <br>
          coming
          <br>
          soon
        </h2>
        <p class="card-text mycard__text px-md-4">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form">
          <input type="text" class="form__input pe-4" placeholder="Email Address">
          <button type="submit" class="input__submit">> </button>
          <aside class="form__alert mt-5">
            <small class="alert alert-danger">
              please put correct email
            </small>
          </aside>
        </form>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="/app.js"></script>
  </body>

</html>
