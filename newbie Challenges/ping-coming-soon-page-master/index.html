<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- BOOTSRAP ICON CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <main>
      <!-- info section -->
      <section class="info__section">
        <!-- text -->
        <article>
          <h1 class="heading__one">
            PING<span>.</span>
          </h1>
          <h2 class="heading__two">
            We are launching <span>
              soon!
            </span>
          </h2>
          <strong>
            Subscribe and get notified
          </strong>
        </article>
        <!-- form input section -->
        <form id="form">
          <div class="form__group">
            <input type="text" placeholder="Your Email Address" id="input">
            <small role="alertdialog" id="alert">
              <!-- alert will be added dynamically from js -->
            </small>
          </div>
          <button type="submit">
            Notify Me
          </button>
        </form>
      </section>
      <!-- img section -->
      <figure>
        <img src="/images/illustration-dashboard.png" alt="photo of a blank illustration dashboard" class="block__img">
      </figure>
      <!-- footer -->
      <footer class="footer">
        <aside aria-roledescription="social media contact icons" class="social__icons">
          <a href="#" class="socials"><i class="bi bi-facebook"></i></a>
          <a href="#" class="socials"><i class="bi bi-twitter"></i></a>
          <a href="#" class="socials"><i class="bi bi-instagram"></i></a>
        </aside>
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>

    <summary>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nneoma Peace</a>.
      </p>
    </summary>
    <!-- script -->
    <script src="/app.js"></script>
  </body>

</html>
