<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>


    <main>
      <h1>
        <img src="/images/logo.svg" alt="Logo">
      </h1>
      <section class="container">
        <article class="select__tip">
          <form class="bill__form">
            <label>Bill</label>
            <div class="bill__input--positioning">
              <img src="/images/icon-dollar.svg" alt="dollar sign" class="dollar__img">
              <input type="text" placeholder="0" class="input" id="tipInput">
            </div>
          </form>
          <article>
            <h2>Select Tip %</h2>
            <div class="buttons">
              <button class="btn__tip"><span class="btn__values">5</span>%</button>
              <button class="btn__tip"><span class="btn__values">10</span>%</button>
              <button class="btn__tip"><span class="btn__values">15</span>%</button>
              <button class="btn__tip"><span class="btn__values">25</span>%</button>
              <button class="btn__tip"><span class="btn__values">50</span>%</button>
              <form>
                <input placeholder="Custom" class="btn__tip input__tip">
              </form>
            </div>
            <form>
              <label>Number of People</label>
              <span class="alert" id="alert" role="alert">Can't be Zero</span>
              <div class="form__group--person">
                <img src="/images/icon-person.svg" alt="person icon" class="icon__person">
                <input placeholder="0" class="form__people--num">
              </div>
            </form>
          </article>
        </article>
        <!-- show calculated tips and reset -->
        <div class="calculated__tip" role="table">
          <!--  -->
          <article class="tip__info">
            <div>
              <p>Tip Amount</p>
              <small> / Person</small>
            </div>
            <!-- money -->
            <div>
              <h3>
                $<span id="tipAmount">0.00</span>
              </h3>
            </div>
          </article>
          <!-- article two -->
          <article class="tip__info">
            <div>
              <p>Total</p>
              <small> / Person</small>
            </div>
            <!-- money -->
            <div>
              <h3>
                $<span id="tipTotal">0.00</span>
              </h3>
            </div>
          </article>
          <!--reset button  -->
          <button class="reset__btn" id="reset">
            RESET
          </button>
        </div>
        <!--  -->
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SatellitePeace">Nneoma Peace</a>.
    </footer>
    <!-- JS -->
    <script src="/app.js"></script>
  </body>

</html>
