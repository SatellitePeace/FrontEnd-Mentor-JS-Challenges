<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>

    <main>
      <section class="jeremy">
        <div class="user__blue--bg">
          <figure>
            <img src="/images/image-jeremy.png" alt="photo of user jeremy" class="jeremy__img">
          </figure>
          <article>
            <article>
              <p>Report for</p>
              <h1>
                Jeremy Robson
              </h1>
            </article>
        </div>
        <ul class="list__group">
          <li class="list__item"><a href="#" class="list__link" id="daily">Daily</a></li>
          <li class="list__item"><a href="#" class="list__link" id="Weekly">Weekly</a></li>
          <li class="list__item"><a href="#" class="list__link" id="Monthly">Monthly</a></li>
        </ul>
        </article>
      </section>
      <section class="cards">

        <article class="card__article">
          <!-- card one -->
          <div class="card card__one">
            <figure class="card__heading--img">
              <img src="/images/icon-work.svg" alt="work icon" class="jeremy__routine">
            </figure>
            <div class="card__heading">
              <h2 id="work">
                Work
              </h2>
              <figure>
                <img src="/images/icon-ellipsis.svg" alt="ellipsis icon">
              </figure>
            </div>
            <h3 class="hours">
            </h3>
            <p class="previous"></p>
          </div>
          <!-- end of card one -->
          <!-- card two -->
          <div class="card card__two">
            <figure class="card__heading--img">
              <img src="/images/icon-play.svg" alt="play icon" class="jeremy__routine">
            </figure>
            <div class="card__heading">
              <h2>
                Play
              </h2>
              <figure>
                <img src="/images/icon-ellipsis.svg" alt="ellipsis icon">
              </figure>
            </div>
            <h3 class="hours">
            </h3>
            <p class="previous"></p>
          </div>
          <!-- end of card three -->
          <div class="card card__three">
            <figure class="card__heading--img">
              <img src="/images/icon-study.svg" alt="study icon" class="jeremy__routine">
            </figure>
            <div class="card__heading">
              <h2>
                Study
              </h2>
              <figure>
                <img src="/images/icon-ellipsis.svg" alt="ellipsis icon">
              </figure>
            </div>
            <h3 class="hours">
            </h3>
            <p class="previous"></p>
          </div>
          <!-- end of card three -->
          <!-- SECOND CARD GROUP SECTION -->
          <!-- card one -->
          <div class="card card__four">
            <figure class="card__heading--img">
              <img src="/images/icon-exercise.svg" alt="workout icon" class="jeremy__routine">
            </figure>
            <div class="card__heading">
              <h2>
                Exercise
              </h2>
              <figure>
                <img src="/images/icon-ellipsis.svg" alt="ellipsis icon">
              </figure>
            </div>
            <h3 class="hours">
            </h3>
            <p class="previous"></p>
          </div>
          <!-- end of card one -->
          <!-- card two -->
          <div class="card card__five">
            <figure class="card__heading--img">
              <img src="/images/icon-social.svg" alt="social icon" class="jeremy__routine">
            </figure>
            <div class="card__heading">
              <h2>
                Social
              </h2>
              <figure>
                <img src="/images/icon-ellipsis.svg" alt="ellipsis icon">
              </figure>
            </div>
            <h3 class="hours">
            </h3>
            <p class="previous"></p>
          </div>
          <!-- end of card three -->
          <div class="card card__six">
            <figure class="card__heading--img">
              <img src="/images/icon-self-care.svg" alt="self care icon" class="jeremy__routine">
            </figure>
            <div class="card__heading">
              <h2>
                Self Care
              </h2>
              <figure>
                <img src="/images/icon-ellipsis.svg" alt="ellipsis icon">
              </figure>
            </div>
            <h3 class="hours">
            </h3>
            <p class="previous"></p>
          </div>
          <!-- end of card three -->
        </article>

      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SatellitePeace">Nneoma Peace</a>.
    </footer>
    <!-- JS -->
    <script src="/app.js"></script>
  </body>

</html>
