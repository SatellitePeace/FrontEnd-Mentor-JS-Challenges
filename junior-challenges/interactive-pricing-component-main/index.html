<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

  </head>

  <body>

    <main>
      <section class="title__section">
        <img src="/images/pattern-circles.svg" alt="svg circle patterns">
        <h1>
          Simple, traffic-based pricing
        </h1>
        <p>
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </section>
      <section class="card__section">
        <!-- price and views -->
        <article class="pricing ">
          <p id="pageviews">100k Pageviews</p>
          <h2>$<span id="price">16</span> <span>/month</span></h2>
        </article>
        <!-- form -->
        <form id="form">
          <div class="range__slider" role="slider">
            <input type="range" id="range" value="16000" min="10000" max="1000000">
            <label class="range__value">16000</label>
          </div>
          <div class="toggle__info">
            <p>
              Monthly Billing
            </p>
            <input type="checkbox" id="checkbox" class="checkbox">
            <p class="form__text">
              Yearly Billing <span>-25%</span>
            </p>
          </div>
        </form>
        <!--  -->
        <div class="trail__section" role="option">
          <ul class="list__group">
            <li class="list__item">
              <img src="/images/icon-check.svg" alt="check">
              Unlimited websites
            </li>
            <li class="list__item">
              <img src="/images/icon-check.svg" alt="check">
              100% data ownership
            </li>
            <li class="list__item">
              <img src="/images/icon-check.svg" alt="check">
              Email reports
            </li>
          </ul>
          <!-- btn -->
          <button class="btn">
            Start my trial
          </button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SatellitePeace">Nneoma Peace</a>.
    </footer>

    <script src="/app.js"></script>
  </body>

</html>
