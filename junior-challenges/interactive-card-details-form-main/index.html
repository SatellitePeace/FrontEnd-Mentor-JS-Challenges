<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- BOOTSRAP CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/style.css">

  </head>

  <body>

    <main>
      <div class="img__section">
        <figure class="figure__one">
          <img src="/images/bg-card-back.png" alt="photo debit card front" class="img__one">
          <figcation class="figcaption__one">
            000
          </figcation>
        </figure>
        <!-- figure -->
        <figure class="figure__two">
          <img src="/images/bg-card-front.png" alt="photo of debit card back" class="img__two">
          <figcaption class="figcaption__two">
            <!-- card logo -->
            <img src="/images/card-logo.svg" alt="debit card logo" class="logo">
            <!-- card info -->
            <p class="zeros">
              0000 0000 0000 0000
            </p>
            <div class="name__date">
              <p class="name">
                Jane Appleseed
              </p>
              <p class="date">
                00/00
              </p>
            </div>
          </figcaption>
        </figure>
      </div>
      <!-- section two forms -->
      <form action="" id="form">
        <h1 class="my-3 text-info">Please Fill All Fields</h1>
        <!-- name -->
        <div class="form-group">
          <label for="">Cardholder Name</label>
          <input type="text" class="form-control " id="name" placeholder="e.g. Jane Appleseed">
          <div class="invalid-feedback">
            Must Be Between 5 - 30 letters
          </div>
        </div>
        <!-- card number -->
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" class="form-control " id="card__number" placeholder="e.g. 1234 5678 9123 0000">
          <div class="invalid-feedback">
            Must Be 16 Digits
          </div>
        </div>
        <!-- card dates and cvc -->
        <section class="row">
          <!-- month -->
          <div class="form-group col-4">
            <label for="">Exp.Date(MM)</label>
            <input type="text" class="form-control " id="month" placeholder="MM">
            <div class="invalid-feedback">
              Fill out With Correct Format
            </div>
          </div>
          <!-- year -->
          <div class="form-group col-4">
            <label for="">Exp.Date(YY)</label>
            <input type="text" class="form-control " id="year" placeholder="YY">
            <div class="invalid-feedback">
              Fill out With Correct Format
            </div>
          </div>
          <!-- cvc -->
          <div class="form-group col-4">
            <label for="">CVC
            </label>
            <input type="text" class="form-control " id="cvc" placeholder="e.g. 123">
            <div class="invalid-feedback">
              CVC Is The Behind Number Your Card
            </div>
          </div>
        </section>
        <!-- submit btn -->
        <button type="submit" id="submit" class=" button ">Confirm</button>
      </form>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nneoma Peace</a>.
    </footer>
    <!-- js -->
    <script src="/app.js"></script>
  </body>

</html>
