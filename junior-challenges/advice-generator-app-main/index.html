<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- css -->
    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Advice generator app</title>


  </head>

  <body>

    <main>
      <section id="section">
        <!-- Advice ID goes here -->
        <h1 class="advice__heading">Advice #</h1>
        <!-- main advice text is added dynamically -->
        <p class="loading__text">
          Loading...
        </p>
      </section>
      <figure class="divider mobile__divider">
        <img src="/images/pattern-divider-mobile.svg" alt="mobile svg icon divider">
      </figure>
      <!-- for desktop -->
      <figure class="divider desktop__divider">
        <img src="/images/pattern-divider-desktop.svg" alt="desktop svg icon divider">
      </figure>
      <!-- Advice text goes here -->
      <a href="#" class="advice__btn" id="btn">
        <img src="/images/icon-dice.svg" alt="dice icon btn">
      </a>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SatellitePeace">Nneoma Peace</a>.
    </footer>
    <script src="/app.js"></script>
  </body>

</html>
