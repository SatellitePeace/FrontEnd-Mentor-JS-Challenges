<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>

  <body>
    <header>
      <h1>
        Todo
      </h1>
      <div class="header__theme">
        <a href="#" class="toggleThemeIcons">
          <img src="/images/icon-sun.svg" alt="moon icon" class="lightmode">
          <img src="/images/icon-moon.svg" alt="sun icon" class="darkmode">
        </a>
      </div>
    </header>
    <main class="main">
      <form id="form" class="form">
        <div class="form__control">
          <span class="form__circle">

          </span>
          <input type="text" class="input" placeholder="Create a new todo">
        </div>
      </form>
      <!-- todo list -->
      <div class="todos">
        <ul class="todo__group">

            </a>
          </li>

        </ul>
        <!-- end of list items -->
        <div class="todos__footer">
          <p class="todos__left">
            <span id="dynamic__num">
              0
            </span> items left
          </p>
          <div class="todos__status">
            <a href="#">
              <p id="all" class="all">All</p>
              <p id="active">
                Active
              </p>
              <p id="complete">
                Completed
              </p>
            </a>
          </div>
          <a href="#" id="clear">
            Clear Completed
          </a>
        </div>
      </div>
      <!-- Drag -->
      <p class="todo__info">
        Drag and drop to reorder list
      </p>
