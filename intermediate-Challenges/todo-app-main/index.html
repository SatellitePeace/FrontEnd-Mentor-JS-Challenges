<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/bg-desktop-dark.jpg">
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Todo app</title>

  </head>

  <body>
    <header>
      <h1>
        Todo
      </h1>
      <div class="header__theme">
        <a href="#" class="toggleThemeIcons">
          <img src="/images/icon-sun.svg" alt="moon icon" class="lightmode">
          <img src="/images/icon-moon.svg" alt="sun icon" class="darkmode">
        </a>
      </div>
    </header>
    <main class="main">
      <form id="form" class="form">
        <div class="form__control">
          <span class="form__circle">

          </span>
          <input type="text" class="input" placeholder="Create a new todo">
        </div>
      </form>
      <div class="alert" role="alert">
        <p class="alertmsg">
          You are About To Delete All Entries
        </p>
        <div class="alert__btns">
          <button class="alert__confirm">
            ok
          </button>
          <button class="cancel__alert">
            cancel
          </button>
        </div>
      </div>
      <!-- todo list -->
      <div class="todos">
        <ul class="todo__group">
          <!--
          <li class="todo__list">
            <input type="checkbox" class="checkbox">
            <p class="todo__text">Lorem ipsum dolor sit amet.</p>
            <a href="#" class="remove__todo">
              <img src="/images/icon-cross.svg" alt="delete icon">
            </a>
          </li>  
        -->
        </ul>
        <!-- end of list items -->
        <div class="todos__footer">
          <p class="todos__left">
            Total Items
            <span id="dynamic__num">
              0
              <!--change dyanamically in js -->
            </span>
          </p>
          <div class="todos__status">
            <a href="#">
              <p id="all" class="all">All</p>
              <p id="active">
                Active
              </p>
              <p id="complete">
                Completed
              </p>
            </a>
          </div>
          <a href="#" id="clear">
            Clear All
          </a>
        </div>
      </div>

    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="(https://www.frontendmentor.io/profile/SatellitePeace)">Nneoma Peace</a>.
    </footer>
    <!-- JS -->
    <script src="/app.js"></script>
  </body>

</html>
